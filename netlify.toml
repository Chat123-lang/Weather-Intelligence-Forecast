[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/weather/*"
  to = "/.netlify/functions/weather/:splat"
  status = 200

[[redirects]]
  from = "/api/geo/*"
  to = "/.netlify/functions/geo/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200